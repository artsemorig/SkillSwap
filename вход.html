<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | SkillSwap</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="вход.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <a href="index.html" class="logo">SkillSwap</a>
            <h1>Вход в аккаунт</h1>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your@email.com" required>
            </div>
            
            <div class="input-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" placeholder="Не менее 6 символов" required>
            </div>

            <button type="submit" class="button button-full">Войти</button>
        </form>

        <div class="auth-footer">
            <p>Нет аккаунта? <a href="регвход.html">Зарегистрироваться</a></p>
        </div>
    </div>

    <script src="sait.js"></script>
</body>
</html>
